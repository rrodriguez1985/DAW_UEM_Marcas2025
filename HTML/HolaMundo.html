<!DOCTYPE html>
<!--La etiqueta html, indica que vamos a crear una página web de HTML-->
<html lang="en">
<head>
    <!--cabecera: suele insertarse información tal como:
    metadatos, título de la pestaña de mi página web (title), favicon (icono de la
    pestaña de mi página web), librerias externas como CSS, JS, etc.
    Toda la información que se introduce en la cabecera, no se visualiza en la web-->
    <meta charset="UTF-8">
    <!--meta charset="UTF-8" es una codificación para caracteres especiales.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Indica que vamos a utilizar codificación y características para poder
    hacer nuestra web compatible con los distintos dispositivos: web responsive-->
    <title>Hola Mundo</title>
    <!--title indica que le vamos a poner un nombre a la pestaña  de nuestra web-->
    <link rel="shortcut icon" href="img/rick.png" type="image/x-icon">
</head>
<body>
    <!-- Es la parte del documento donde vamos a inserta toda la información que 
    queramos de nuestra página web.
    Por ejemplo: imágenes, texto, videos, tablas, etc.
    Es lo que se va a visualizar en nuestro navegador. -->
    Hola, esta es mi primera página web en HTML en la asignatura de Lenguaje de Marcas
    <br>
    <img src="img/thisisfine.png" alt="" width="500px">
</body>
<!--Etiqueta de indica donde finaliza el contenido de nuestra página web-->
</html>
