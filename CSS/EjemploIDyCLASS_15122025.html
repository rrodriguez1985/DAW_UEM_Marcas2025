<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pkm{
            margin:1rem;
            padding:1rem;
            text-align: center;
            font-size: 24px;
        }
        #electrico{
            background-color: yellow;
            color:black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #fuego{
            background-color: #e67e22;
            color:white;
            font-family: Arial;
        }
        #planta{
            background-color: #22e646;
            color:white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #agua{
            background-color: #22c5e6;
            color:blue;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <title>Ejemplo de ID y CLASS en HTML y CSS</title>
</head>
<body>
    <h1>Ejemplo de ID y Class en HTML y CSS</h1>
    <div class="pkm" id="electrico">Pikachu</div>
    <div class="pkm" id="fuego">Charmander</div>
    <div class="pkm" id="planta">Bulbasur</div>
    <div class="pkm" id="agua">Squirtle</div>
</body>
</html>
